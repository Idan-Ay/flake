bind = SUPER, RETURN, exec, foot
bind = SUPER, T, exec, foot fl
bind = SUPER, B, exec, google-chrome-stable
bind = SUPER, R, exec, code

bind = ALT, SPACE, exec, anyrun

bind = SUPER,PRINT, exec, grim -g "$(slurp)" - | swappy -f -
bind = SUPER, C, exec, grimblast copy active

bind = SUPER, G, exec, google-chrome-stable 'https://chatgpt.com'
bind = SUPER, Y, exec, google-chrome-stable 'https://www.youtube.com'
bind = SUPER, M, exec, google-chrome-stable 'https://mail.google.com'
bind = SUPER, D, exec, google-chrome-stable 'https://discord.com/app'

bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen
bind = SUPER, V, togglefloating

# Workspace bindings
bind = SUPER, 7, workspace, 1
bind = SUPER, 8, workspace, 2
bind = SUPER, 9, workspace, 3
bind = SUPER, 0, workspace, 4
bind = SUPERCTRL, 7, movetoworkspace, 1
bind = SUPERCTRL, 8, movetoworkspace, 2
bind = SUPERCTRL, 9, movetoworkspace, 3
bind = SUPERCTRL, 0, movetoworkspace, 4

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Logout
bind = SUPERSHIFT, S, exec, systemctl suspend
bind = SUPERSHIFT, R, exec, systemctl reboot
bind = SUPERSHIFT, P, exec, systemctl poweroff